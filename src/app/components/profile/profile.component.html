<div class="row">
  <div class="col-sm-12 col-md-5">
    <h1>Profile</h1>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-md-5 col-sm-12">
    <form #profileForm="ngForm" (ngSubmit)="editedUser(profileForm)">
      <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="user._id">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" name="email" #name="ngModel" [(ngModel)]="user.email"
          aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="text" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password"
          placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary btn-block">Edit</button>
    </form>
  </div>
</div>
