
    <div *ngIf="alert == true" class="col-md-6 col-sm-12 ml-auto">
        <div class="alert {{body.type}} alert-dismissible fade show text-white" role="alert">
            <strong class="">{{body.message}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
